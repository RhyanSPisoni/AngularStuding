<ul>
  <li *ngFor="let todo of todos">
    {{ todo.title }} |
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">Concluir</button>
    <button *ngIf="todo.done" (click)="unMarkAsDone(todo)">Refazer</button>
    <button (click)="remove(todo)">Remover</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa: </label>
    <input
      type="text"
      placeholder="TÃ­tulo da Tarefa"
      maxlength="60"
      formControlName="textTitle"
    />

    <small
      class="danger"
      *ngIf="
        form.controls['textTitle'].invalid &&
        !form.controls['textTitle'].pristine
      "
      >Este campo deve conter entre 3 a 60 caracteres<br />
    </small>
    <button [disabled]="form.invalid" (click)="add()">Salvar</button>
  </fieldset>
</form>
